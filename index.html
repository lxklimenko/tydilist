<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --success-green: #34c759;
        }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 16px; }
        .card { background-color: var(--secondary-bg); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .checkbox-item { display: flex; justify-content: space-between; align-items: center; background: var(--bg-color); padding: 12px; border-radius: 8px; margin-bottom: 8px; }
        input[type="number"], textarea { width: 100%; padding: 12px; border-radius: 8px; border: none; background-color: var(--bg-color); color: var(--text-color); box-sizing: border-box; font-size: 16px; margin-top: 8px; }
        .main-btn { background-color: var(--button-color); color: var(--button-text-color); width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3e3e40; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-green); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <h2 style="margin: 0;">Чек-лист</h2>
            <span style="color: var(--button-color); font-size: 28px; cursor: pointer; font-weight: bold;" onclick="addNewTask()">+</span>
        </div>
        
        <div id="taskList">
            <div class="checkbox-item">
                <span>QA: учеба</span>
                <label class="switch"><input type="checkbox" id="qaCheck"><span class="slider"></span></label>
            </div>
            <div class="checkbox-item">
                <span>Деньги: действия</span>
                <label class="switch"><input type="checkbox" id="moneyCheck"><span class="slider"></span></label>
            </div>
            <div class="checkbox-item">
                <span>Лег вовремя (до 00:00)</span>
                <label class="switch"><input type="checkbox" id="sleepCheck"><span class="slider"></span></label>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для добавления новых задач через "+"
        function addNewTask() {
            const taskName = prompt("Введите название новой задачи:");
            if (taskName) {
                const taskList = document.getElementById('taskList');
                const newTaskDiv = document.createElement('div');
                newTaskDiv.className = 'checkbox-item';
                newTaskDiv.innerHTML = `
                    <span>${taskName}</span>
                    <label class="switch"><input type="checkbox" class="extra-task" data-name="${taskName}"><span class="slider"></span></label>
                `;
                taskList.appendChild(newTaskDiv);
            }
        }

        function sendData() {
            const btn = document.getElementById('sendBtn');
            
            // Собираем данные
            const payload = {
                qa_done: document.getElementById('qaCheck').checked,
                money_done: document.getElementById('moneyCheck').checked,
                sleep_on_time: document.getElementById('sleepCheck').checked, // Новое поле для сна
                comment: document.getElementById('dailyComment').value || "—",
                mortgage: document.getElementById('mortgageBalance').value || "0"
            };

            // Собираем дополнительные задачи, если они есть
            const extras = document.querySelectorAll('.extra-task');
            extras.forEach(task => {
                payload[task.getAttribute('data-name')] = task.checked;
            });

            btn.innerText = "⏳ Сохранение...";
            btn.disabled = true;

            // ТВОЯ ССЫЛКА N8N (Используй Production версию)
            fetch('https://klimenkoa.ru/webhook/tracker2026', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    tg.showPopup({ title: 'Успех!', message: 'Данные в таблице', buttons: [{type: 'ok'}] });
                    btn.innerText = "✅ ГОТОВО";
                } else { throw new Error(); }
            })
            .catch(error => {
                tg.showPopup({ title: 'Ошибка', message: 'Проверь n8n', buttons: [{type: 'ok'}] });
                btn.innerText = "ПОПРОБОВАТЬ СНОВА";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
