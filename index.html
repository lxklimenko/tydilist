<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --success-green: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 16px; padding-bottom: 80px;
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        h2 { font-size: 18px; margin: 0 0 12px 0; }
        
        .checkbox-item {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color); padding: 12px; border-radius: 8px; margin-bottom: 8px;
        }

        input[type="number"], textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background-color: var(--bg-color); color: var(--text-color);
            box-sizing: border-box; font-size: 16px; margin-top: 8px;
        }

        .main-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }

        /* Переключатель (Switch) */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #3e3e40; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success-green); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

    <div class="card" style="text-align: center;">
        <h3 style="color: var(--hint-color); margin: 0;">Дней подряд</h3>
        <h1 style="font-size: 48px; margin: 8px 0; color: var(--success-green);">0</h1>
    </div>

    <div class="card">
        <h2>Чек-лист на сегодня</h2>
        <div class="checkbox-item">
            <span>QA: учеба (20-30 мин)</span>
            <label class="switch"><input type="checkbox" id="qaCheck"><span class="slider"></span></label>
        </div>
        <div class="checkbox-item">
            <span>Деньги: действия (10-20 мин)</span>
            <label class="switch"><input type="checkbox" id="moneyCheck"><span class="slider"></span></label>
        </div>
    </div>

    <div class="card">
        <h2>Отчет</h2>
        <textarea id="dailyComment" rows="3" placeholder="Что сделано за день?"></textarea>
        <input type="number" id="mortgageBalance" placeholder="Баланс на ипотеку (₽)">
        
        <button class="main-btn" onclick="sendData()" id="sendBtn">
            ЗАВЕРШИТЬ ДЕНЬ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            const btn = document.getElementById('sendBtn');
            const qaStatus = document.getElementById('qaCheck').checked;
            const moneyStatus = document.getElementById('moneyCheck').checked;
            const commentVal = document.getElementById('dailyComment').value;
            const mortgageVal = document.getElementById('mortgageBalance').value;

            // Блокируем кнопку
            btn.innerText = "⏳ Сохранение...";
            btn.disabled = true;

            // Собираем данные для n8n
            const payload = {
                qa_done: qaStatus,
                money_done: moneyStatus,
                comment: commentVal,
                mortgage: mortgageVal
            };

            // ⚠️ ВАЖНО: ВСТАВЬ СВОЮ ССЫЛКУ ИЗ N8N ВМЕСТО МОЕЙ ЗАГЛУШКИ
            const webhookUrl = 'https://klimenkoa.ru/webhook-test/tracker2026';

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    tg.showPopup({
                        title: 'Успех!',
                        message: 'Данные записаны в таблицу',
                        buttons: [{type: 'ok'}]
                    });
                    btn.innerText = "✅ ГОТОВО";
                } else {
                    throw new Error('Ошибка сервера');
                }
            })
            .catch(error => {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось отправить данные. Проверь Webhook и интернет.',
                    buttons: [{type: 'ok'}]
                });
                btn.innerText = "ПОПРОБОВАТЬ СНОВА";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
