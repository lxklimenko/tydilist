<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TidyList</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-green: #4cd964;
            --text-main: #ffffff;
            --text-gray: #888888;
            --btn-blue: #5e5ce6;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header { text-align: center; margin-bottom: 25px; width: 100%; }
        .streak-label { font-size: 14px; color: var(--text-gray); }
        .streak-count { font-size: 48px; font-weight: bold; color: var(--accent-green); }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            width: 100%; max-width: 400px;
            padding: 20px; margin-bottom: 20px;
            box-sizing: border-box;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-size: 16px; font-weight: 600;
        }

        .add-btn {
            background: none; border: none; color: var(--btn-blue);
            font-size: 24px; cursor: pointer; padding: 0 5px;
        }

        .task-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #222;
        }

        .switch {
            position: relative; display: inline-block; width: 46px; height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        input[type="text"], input[type="number"] {
            width: 100%; background: #1c1c1e; border: none; border-radius: 10px;
            padding: 14px; color: white; margin-bottom: 12px; font-size: 16px; box-sizing: border-box;
        }

        .btn-ready {
            width: 100%; background-color: var(--btn-blue); color: white;
            border: none; padding: 16px; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="streak-label">Дней подряд</div>
        <div class="streak-count" id="streak">0</div>
    </div>

    <div class="card">
        <div class="card-header">
            <span>Чек-лист</span>
            <button class="add-btn" onclick="addNewTask()">+</button>
        </div>
        <div id="tasks-list">
            </div>
    </div>

    <div class="card">
        <div class="card-header">Отчет</div>
        <input type="text" id="comment" placeholder="Текст">
        <input type="number" id="mortgage" placeholder="Баланс ипотеки (₽)">
        <button class="btn-ready" onclick="submitDay()">✅ ГОТОВО</button>
    </div>

    <script>
        // ЗАМЕНИ НА СВОЙ АДРЕС NGROK
        const API_BASE = 'https://flintily-wieldier-lauralee.ngrok-free.dev/api';

        // Загрузка данных при старте
        async function init() {
            await loadTasks();
            await loadStreak();
        }

        async function loadTasks() {
            const res = await fetch(`${API_BASE}/tasks`);
            const tasks = await res.json();
            const list = document.getElementById('tasks-list');
            list.innerHTML = tasks.length ? '' : '<p style="color:#555">Нажми +, чтобы добавить цели</p>';
            
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.innerHTML = `
                    <span>${task.taskName}</span>
                    <label class="switch">
                        <input type="checkbox" class="task-check" data-id="${task.id}">
                        <span class="slider"></span>
                    </label>
                `;
                list.appendChild(item);
            });
        }

        async function addNewTask() {
            const name = prompt("Какую цель добавим?");
            if (!name) return;
            await fetch(`${API_BASE}/tasks/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ taskName: name })
            });
            loadTasks();
        }

        async function submitDay() {
            const checkedIds = Array.from(document.querySelectorAll('.task-check:checked'))
                                    .map(el => parseInt(el.dataset.id));
            
            const data = {
                comment: document.getElementById('comment').value,
                mortgage: parseInt(document.getElementById('mortgage').value) || 0,
                completedTaskIds: checkedIds
            };

            const res = await fetch(`${API_BASE}/save`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Данные сохранены!");
                loadStreak();
            }
        }

        async function loadStreak() {
            const res = await fetch(`${API_BASE}/streak`);
            const count = await res.json();
            document.getElementById('streak').innerText = count;
        }

        init();
    </script>
</body>
</html>
