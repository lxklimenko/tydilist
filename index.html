<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1c1c1e);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #2c2c2e);
            --header-bg: var(--tg-theme-header-bg-color, #1c1c1e);
            --success-green: #34c759;
            --danger-red: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 90px;
        }

        .container { padding: 16px; display: none; }
        .container.active { display: block; }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        h2 { font-size: 20px; margin: 0 0 12px 0; }
        h3 { font-size: 16px; margin: 0 0 8px 0; color: var(--hint-color); }

        input[type="text"], input[type="number"], textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background-color: var(--bg-color); color: var(--text-color);
            box-sizing: border-box; font-size: 16px; margin-bottom: 10px;
        }

        /* –ö—Ä–∞—Å–∏–≤–∞—è –∫–Ω–æ–ø–∫–∞ –ü–†–Ø–ú–û –ù–ê –°–¢–†–ê–ù–ò–¶–ï */
        .main-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        .main-btn:active { opacity: 0.8; }

        /* –ß–µ–∫–±–æ–∫—Å—ã */
        .checkbox-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color); padding: 12px; border-radius: 8px; margin-bottom: 8px;
        }
        .switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--success-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* –ú–µ–Ω—é */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; background-color: var(--header-bg);
            display: flex; justify-content: space-around; padding: 10px 0;
            border-top: 1px solid var(--secondary-bg); z-index: 100;
        }
        .tab-btn {
            background: none; border: none; color: var(--hint-color);
            font-size: 12px; display: flex; flex-direction: column; align-items: center;
        }
        .tab-btn.active { color: var(--button-color); }
    </style>
</head>
<body>

    <div id="tab-daily" class="container active">
        <div class="card" style="text-align: center;">
            <h3>–î–Ω–µ–π –ø–æ–¥—Ä—è–¥</h3>
            <h1 style="font-size: 48px; margin: 0; color: var(--success-green);">0</h1>
            <p style="margin: 0;">–ù–∏ —à–∞–≥—É –Ω–∞–∑–∞–¥!</p>
        </div>

        <div class="card">
            <h2>–ß–µ–∫-–ª–∏—Å—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</h2>
            <div class="checkbox-wrapper">
                <span>QA: —É—á–µ–±–∞ (20-30 –º–∏–Ω)</span>
                <label class="switch"><input type="checkbox" id="qaCheck"><span class="slider"></span></label>
            </div>
            <div class="checkbox-wrapper">
                <span>–î–µ–Ω—å–≥–∏: –¥–µ–π—Å—Ç–≤–∏—è</span>
                <label class="switch"><input type="checkbox" id="moneyCheck"><span class="slider"></span></label>
            </div>
        </div>

        <div class="card">
            <h2>–û—Ç—á–µ—Ç</h2>
            <textarea id="dailyComment" rows="3" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞–Ω–æ?"></textarea>
            <input type="number" id="mortgageBalance" placeholder="–ë–∞–ª–∞–Ω—Å –∏–ø–æ—Ç–µ–∫–∏ (‚ÇΩ)">
            
            <button class="main-btn" onclick="sendData()" id="sendBtn">
                –ó–ê–í–ï–†–®–ò–¢–¨ –î–ï–ù–¨
            </button>
        </div>
    </div>

    <div id="tab-finance" class="container"><div class="card"><h2>–§–∏–Ω–∞–Ω—Å—ã</h2><p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞...</p></div></div>
    <div id="tab-goals" class="container"><div class="card"><h2>–¶–µ–ª–∏</h2><p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç –≥—Ä–∞—Ñ–∏–∫–∏...</p></div></div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('daily', this)"><span>üìÖ</span>–°–µ–≥–æ–¥–Ω—è</button>
        <button class="tab-btn" onclick="switchTab('finance', this)"><span>üí∞</span>–§–∏–Ω–∞–Ω—Å—ã</button>
        <button class="tab-btn" onclick="switchTab('goals', this)"><span>üéØ</span>–¶–µ–ª–∏</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        function switchTab(tabId, btnElement) {
            document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            btnElement.classList.add('active');
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendData() {
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –±—ã–ª–æ –ø–æ–Ω—è—Ç–Ω–æ, —á—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –∏–¥–µ—Ç
            const btn = document.getElementById('sendBtn');
            btn.innerText = "‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
            btn.disabled = true;

            const data = {
                qa_done: document.getElementById('qaCheck').checked,
                money_done: document.getElementById('moneyCheck').checked,
                comment: document.getElementById('dailyComment').value,
                mortgage: document.getElementById('mortgageBalance').value,
                user_id: tg.initDataUnsafe.user?.id || 'anonymous'
            };

            // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ú–ï–ñ–î–£ –ö–ê–í–´–ß–ï–ö
            const webhookUrl = 'https://klimenkoa.ru/webhook/tracker2026'; 
            // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

            fetch(webhookUrl, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data) 
            })
            .then(response => {
                if (response.ok) {
                    tg.showPopup({title: '–£—Å–ø–µ—Ö!', message: '–î–∞–Ω–Ω—ã–µ —É–ª–µ—Ç–µ–ª–∏ –≤ —Ç–∞–±–ª–∏—Ü—É', buttons: [{type: 'ok'}]});
                    btn.innerText = "‚úÖ –ì–æ—Ç–æ–≤–æ";
                } else {
                    tg.showPopup({title: '–û—à–∏–±–∫–∞', message: '–°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª –æ—à–∏–±–∫–æ–π', buttons: [{type: 'ok'}]});
                    btn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                    btn.disabled = false;
                }
            })
            .catch(error => {
                tg.showPopup({title: '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', message: '–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –∏–ª–∏ –Ω–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞', buttons: [{type: 'ok'}]});
                btn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
