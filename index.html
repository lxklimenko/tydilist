<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TidyList - Трекер Дисциплины</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --accent-green: #4cd964;
            --text-main: #ffffff;
            --text-gray: #888888;
            --btn-blue: #5e5ce6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 20px; margin: 0; }
        .streak-count { font-size: 48px; font-weight: bold; color: var(--accent-green); margin: 5px 0; }
        .streak-label { font-size: 14px; color: var(--text-gray); }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .add-btn {
            background: none;
            border: none;
            color: var(--btn-blue);
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }

        .task-item:last-child { border-bottom: none; }

        /* Стиль переключателя как на скриншоте */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        input {
            width: 100%;
            background: #222;
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .save-btn {
            width: 100%;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="streak-label">Дней подряд</div>
        <div class="streak-count" id="streak">0</div>
    </div>

    <div class="card">
        <div class="card-header">
            <span>Чек-лист</span>
            <button class="add-btn" onclick="showAddTaskPrompt()">+</button>
        </div>
        <div id="tasks-container">
            </div>
    </div>

    <div class="card">
        <div class="card-header">Отчет</div>
        <input type="text" id="comment" placeholder="Текст">
        <input type="number" id="mortgage" placeholder="Баланс ипотеки (₽)">
        <button class="save-btn" onclick="saveDay()">✅ ГОТОВО</button>
    </div>

    <script>
        // ВСТАВЬ СЮДА СВОЮ ССЫЛКУ ИЗ NGROK
        const API_URL = 'https://flintily-wieldier-lauralee.ngrok-free.dev/api';

        // 1. Загрузка задач из Java при старте
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (e) {
                console.error("Ошибка загрузки задач", e);
                document.getElementById('tasks-container').innerHTML = "Ошибка связи с сервером";
            }
        }

        // 2. Отрисовка списка задач
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            if (tasks.length === 0) {
                container.innerHTML = '<div style="color:#555; padding:10px;">Задач пока нет. Нажми +</div>';
                return;
            }

            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task-item';
                div.innerHTML = `
                    <span>${task.taskName}</span>
                    <label class="switch">
                        <input type="checkbox" class="task-check" data-id="${task.id}">
                        <span class="slider"></span>
                    </label>
                `;
                container.appendChild(div);
            });
        }

        // 3. Добавление новой задачи
        async function showAddTaskPrompt() {
            const name = prompt("Что добавим в цели на день?");
            if (!name) return;

            await fetch(`${API_URL}/tasks/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ taskName: name })
            });
            loadTasks();
        }

        // 4. Отправка отчета
        async function saveDay() {
            const report = {
                comment: document.getElementById('comment').value,
                mortgage: parseInt(document.getElementById('mortgage').value) || 0,
                // Пока отправляем старые поля для совместимости, скоро обновим бэкенд
                qaDone: document.querySelector('.task-check')?.checked || false
            };

            const response = await fetch(`${API_URL}/save`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(report)
            });

            if (response.ok) {
                alert("Отчет сохранен! Красавчик!");
            }
        }

        // Запуск при открытии
        loadTasks();
    </script>
</body>
</html>
